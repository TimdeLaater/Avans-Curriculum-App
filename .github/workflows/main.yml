name: Angular Continuous Deployment

on:
  push:
    branches: [main]

jobs:
  firebase:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2

        with:
          node-version: "16.x"

      - run: npm ci

      - run: npx run build

      - uses: w9jds/firebase-action@master

        with:
          args: deploy --only hosting

        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
