<div class="searchbar">
  <input type="text" placeholder="Search.." id="search-input" />
  <button (click)="search()" class="searchbutton">ZOEK</button>
</div>
<div>
  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>State</th>
    </tr>
    <tr *ngFor="let result of results">
      <td>{{ result.name.firstName }}</td>
      <td>{{ result.name.lastName }}</td>
      <td>{{ result.state }}</td>
    </tr>
  </table>
</div>
