<p>fuzzy-search works!</p>

<div class="searchbar">
    <input  type="text" placeholder="Search.." ng-model="input">
    <button onclick="search(input)" class="searchbutton">ZOEK</button>
</div>
<div>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>State</th>
        </tr>
        <tr *ngFor="let results">
            <td>{{results.name.firstname}}</td>
            <td>{{results.name.lastname}}</td>
            <td>{{results.state}}</td>
        </tr>
    </table>
</div>
