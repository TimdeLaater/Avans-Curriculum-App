<body>
<div class="jumbotron vertical-center">
<div class="container-fluid">
    <div class="row d-flex align-items-center">
      <div class="col-6 col-lg-6 align-items-center justify-content-center">
        <img class="img" src="./../../assets/Images/avans-logo-red.png" alt="">
      </div>

      <div class="col-sm-10 col-md-8 col-lg-6 my-5">
        <div class="card card-auth shadow-lg px-md-5 py-md-4">
          <div class="card-container">
          <h1 class="card-title">Inloggen bij ACA</h1>
          <p class="info">Gebruik je naam@student.avans.nl inloggegevens om in te loggen</p>
          <form
            class="form-signin"
            [formGroup]="loginForm"
            (ngSubmit)="onSubmit()"
          >
            <div class="form-group">
              <label class="input-label" for="inputEmail">Email</label>
              <input
                type="email"
                class="form-control"
                formControlName="email"
                id="inputEmail"
                aria-describedby="emailHelp"
                [ngClass]="{
                  'is-invalid':
                    loginForm.get('email')?.invalid &&
                    loginForm.get('email')?.touched
                }"
              />
              <span
                *ngIf="
                  !loginForm.get('email')?.valid && loginForm.get('email')?.touched
                "
                class="invalid-feedback"
              >
                <p id="email-invalid">Please enter a valid email address</p>
              </span>
            </div>
            <div class="form-group">
              <label class="input-label" for="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                id="inputPassword"
                [ngClass]="{
                  'is-invalid':
                    loginForm.get('password')?.invalid &&
                    loginForm.get('password')?.touched
                }"
              />
              <span
                *ngIf="
                  !loginForm.get('password')?.valid &&
                  loginForm.get('password')?.touched
                "
                class="invalid-feedback"
              >
                <p id="password-invalid">Please enter a valid password</p>
              </span>
            </div>
  
            <br><br><br>
            <div class="form-group">
              <button
                id="submitbutton"
                class="btn btn-lg btn-primary btn-block"
                type="submit"
                [disabled]="!loginForm.valid && !submitted"
              >
                Sign in
              </button>
            </div>
          </form>
        </div>
      </div>
      </div>
    </div>
    </div>
  </div>
  </body>
