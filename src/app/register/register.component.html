<div class="container">
    <div class="row justify-content-center">
      <div class="col-sm-10 col-md-8 col-lg-6 my-5">
        <div class="card card-auth shadow-lg p-3 px-md-5 py-md-4">
          <h2>Register</h2>
          <form
            class="form-signin"
            [formGroup]="registerForm"
            (ngSubmit)="onSubmit()"
          >
            <!--
            firstName
           -->
            <div class="form-row">
              <div class="col-12">
                <label for="inputName">Name</label>
                <input
                  type="text"
                  class="form-control"
                  formControlName="name"
                  placeholder="Name"
                  id="inputName"
                  [ngClass]="{
                    'is-invalid':
                      registerForm.get('name')?.invalid &&
                      registerForm.get('name')?.touched
                  }"
                />
                <span
                  *ngIf="
                    !registerForm.get('name')?.valid &&
                    registerForm.get('name')?.touched
                  "
                  class="invalid-feedback"
                >
                  <p id="name-invalid">Name is invalid.</p>
                </span>
              </div>
              </div>
            <!--
            email
           -->
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input
                type="email"
                class="form-control"
                placeholder="Email address"
                formControlName="email"
                id="inputEmail"
                aria-describedby="emailHelp"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('email')?.invalid &&
                    registerForm.get('email')?.touched
                }"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >
              <span
                *ngIf="
                  !registerForm.get('email')?.valid &&
                  registerForm.get('email')?.touched
                "
                class="invalid-feedback"
              >
                <p id="email-invalid">Email is invalid.</p>
              </span>
            </div>
                        <!--
            firstName
           -->
           <div class="form-row">
            <div class="col-12">
              <label for="inputName">Birthday</label>
              <input
                type="date"
                class="form-control"
                formControlName="birthday"
                placeholder="Birthday"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('birthday')?.invalid &&
                    registerForm.get('birthday')?.touched
                }"
              />
              <span
                *ngIf="
                  !registerForm.get('birthday')?.valid &&
                  registerForm.get('birthday')?.touched
                "
                class="invalid-feedback"
              >
                <p id="birthday-invalid">Birthday is invalid.</p>
              </span>
            </div>
            </div>
            <!--
            password
           -->
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
                placeholder="Password"
                id="inputPassword"
                [ngClass]="{
                  'is-invalid':
                    registerForm.get('password')?.invalid &&
                    registerForm.get('password')?.touched
                }"
              />
              <span
                *ngIf="
                  !registerForm.get('password')?.valid &&
                  registerForm.get('password')?.touched
                "
                class="invalid-feedback"
              >
                <p id="password-invalid">Enter a valid password</p>
              </span>
            </div>
  
            <div class="form-group">
              <button
                id="submitbutton"
                class="btn btn-lg btn-primary btn-block"
                type="submit"
                [disabled]="!registerForm.valid"
              >
                Sign in
              </button>
            </div>
  
            <p>
              <a routerLink="/">Homepage</a> |
              <a routerLink="/login">Login</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
